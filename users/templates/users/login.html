{% extends "info_manage/base.html" %}
{% load bootstrap3 %}
{% block header %}
<p>登陆你的账号</p>
{% endblock header %}
{% block content %}
<form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">登录</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'info_manage:index' %}"/>
</form>
{% endblock content %}
